<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Simple Carousel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />  
      <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        
        .carousel-container {
            position: relative;
            width: 900px; /* Fixed width */
            height: 450px; /* Fixed height */
            margin: auto;
            overflow: hidden;
            margin-top: 20px;
            border-radius:5px;
            
        }
        
        .carousel-slide {
            display: none;
            width: 100%;
            height: 100%;
        }
        
        .carousel-slide img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Maintain aspect ratio and cover the entire container */
          
        }
        
        
        .prev-btn,
        .next-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 16px;
            padding: 10px;
            cursor: pointer;
        }
        
        .prev-btn {
            left: 10px;
        }
        
        .next-btn {
            right: 10px;
        }
        
        /* Responsive Styles */
        @media screen and (max-width: 600px) {
            .carousel-container {
                width: 100%;
                height: auto; /* Adjust as needed */
            }
        }
        .gradient{
            width: 100%;
            height: 100%;
            position: absolute;
            background: linear-gradient(to top, rgba(0,0,0,0), #151515);
        }
        h2{
            color: white !important;
            margin-left: 100px;
        }
        p{
            color: white !important;
            width: 400px;
            margin-left: 100px;
        }

        
    </style>
</head>
<body>

<div class="carousel-container">
    <div class="gradient">
        <h2>Lorem ipsum dolor sit amet.</h2>
        <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Facere recusandae perferendis ea rem similique vero laboriosam maxime distinctio porro reprehenderit?</p>
    </div>
    <div class="carousel-slide">
        <img src="/img/6.jpg" alt="Slide 1">
    </div>
    <div class="carousel-slide">
        <img src="/img/15.jpg" alt="Slide 2">
    </div>
    <div class="carousel-slide">
        <img src="/img/16.jpg" alt="Slide 3">
    </div>
    <!-- Previous and Next buttons with Font Awesome icons -->
<button class="prev-btn" onclick="prevSlide()"><i class="fa-solid fa-caret-left"></i></i></button>
<button class="next-btn" onclick="nextSlide()"><i class="fas fa-chevron-right"></i></button>

</div>
<p>home sweet home</p>

<script src="script.js"></script>
</body>
</html>
